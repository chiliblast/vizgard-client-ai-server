        <main class="container">

            <div class="m-1 p-3 rounded border border-success">

                <div style="width: 65%;">

                    <div class="row">
                        <div class="col-3">
                            <h4>Software</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h5>FirtifAI</h5>
                        </div>
                        <div class="col-9">
                            <span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h5>Status</h5>
                        </div>
                        <div class="col-9">
                            <span id="status"></span>
                        </div>
                    </div>

                </div>


                <div class="p-1">
                    <button type="button" class="btn btn-success btn-sm" id="fortifai-reboot">Reboot</button>
                    <button type="button" class="btn btn-success btn-sm" id="start">Start</button>
                    <button type="button" class="btn btn-success btn-sm" id="fortifai-shutdown">Stop</button>
                </div>

            <div class="m-1 p-3 rounded border border-success">

                <div style="width: 65%;">

                    <div class="row">
                        <div class="col-3">
                            <h4>System</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h5>CPU Usage</h5>
                        </div>
                        <div class="col-9">
                            <span id="cpu_usage"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h5>CPU Temp</h5>
                        </div>
                        <div class="col-9">
                            <span id="cpu_temp"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h5>Storage</h5>
                        </div>
                        <div class="col-9">
                            <span id="storage"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h5>Serial</h5>
                        </div>
                        <div class="col-9">
                            <span id="serial_number"></span>
                        </div>
                    </div>

                </div>

                <div class="p-1">
                    <button type="button" class="btn btn-success btn-sm" id="reboot">Reboot</button>
                    <button type="button" class="btn btn-success btn-sm" id="shutdown">Shutdown</button>
                </div>
                
                <div class="p-1">
                    <button type="button" class="btn btn-success btn-sm" id="sleep">Sleep</button>
                    <button type="button" class="btn btn-success btn-sm" id="wake">Wake</button>
                </div>
                
            </div>
            
        </main>


        <script src="bootstrap/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
        
        <script>

            $(() => {

                $("button").click(function(){
                    this.blur();
                });

                let server = $(location).attr('hostname');
                //server = "82.7.160.220";


                //-------------------------------------------------fortifai

                $("#fortifai-reboot").click(function(){

                    let body = { "ip": "127.0.0.1", "port": 8673 };
        
                    $.post( "http://" + server + ":8000/fortifai-reboot", body, function( data ) {
                        console.log(data.response);
                        
                    });

                });

                $("#start").click(function(){
        
                    $.post( "http://" + server + ":8000/start", function( data ) {
                        console.log(data.response);
                        //$("#status").html( data.response );
                    });

                });

                $("#fortifai-shutdown").click(function(){

                    let body = { "ip": "127.0.0.1", "port": 8673 };
        
                    $.post( "http://" + server + ":8000/fortifai-shutdown", body, function( data ) {
                       
                        console.log(data.response);
                        
                    });

                });

                
                //------------------------------------------------system

                $("#reboot").click(function(){
                    
                    let body = { "ip": "127.0.0.1", "port": 8673 };

                    $.post( "http://" + server + ":8000/reboot", body, function( data ) {
                        console.log(data.response);
                        
                    });

                });

                $("#shutdown").click(function(){

                    let body = { "ip": "127.0.0.1", "port": 8673 };
                    
                    $.post( "http://" + server + ":8000/shutdown", body, function( data ) {
                        console.log(data.response);
                        
                    });

                });


                setInterval(getSystem, 3000);
                
                function getSystem() {

                    $.get( "http://" + server + ":8000/jetson_state", function( data ) {
                        
                        //console.log(data);
                        
                                                
                        if( data.status == "running" ) {

                            $("#status").removeClass('offline').addClass('online');
                            $("#status").html( "Online" );

                        }
                        else {
                            $("#status").removeClass('online').addClass('offline');
                            $("#status").html( "Offline" );
                        }

                            let average_cpu_usage = ( parseFloat( data.cpu_usage.cpu0 ) + parseFloat( data.cpu_usage.cpu1 ) + parseFloat( data.cpu_usage.cpu2 ) + parseFloat( data.cpu_usage.cpu3 ) + parseFloat( data.cpu_usage.cpu4 ) + parseFloat( data.cpu_usage.cpu5 ) + parseFloat( data.cpu_usage.cpu6 ) + parseFloat( data.cpu_usage.cpu7 ) ) / 8;
                            average_cpu_usage = average_cpu_usage.toFixed(1);
                            $("#cpu_usage").html( average_cpu_usage + " " + data.cpu_usage.unit );
                            $("#cpu_temp").html( data.cpu_temp.value + " " + data.cpu_temp.unit );
                            $("#storage").html( data.storage.value + " " + data.storage.unit );
                            $("#serial_number").html( data.serial_number );
                            
                            $("#reboot").prop( "disabled", false );
                            $("#shutdown").prop( "disabled", false );
                            $("#sleep").prop( "disabled", false );
                            $("#wake").prop( "disabled", false );
                        
                    
                    }).fail(function(e) {
                        getStatus_fail();
                    });

                }

                function getStatus_fail() {

                    $("#status").removeClass('online').addClass('offline');
                    $("#status").html( "Offline" );

                    $("#cpu_usage").html( "" );
                    $("#cpu_temp").html( "" );
                    $("#storage").html( "" );
                    $("#serial_number").html( "" );
                    
                    $("#reboot").prop( "disabled", true );
                    $("#shutdown").prop( "disabled", true );
                    $("#sleep").prop( "disabled", true );
                    $("#wake").prop( "disabled", true );
                }
                
            });

            
            
            
            
        </script>

    </body>
</html>
